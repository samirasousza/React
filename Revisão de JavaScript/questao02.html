    <body>
        <h1>Escreva uma função que retorne o cubo de um número fornecido pelo usuário.</h1>

        <h2>Escreva um número:</h2>
        num: <input type="number" name="num" id="num"><br><br>
        <button onclick = "cubo(document.getElementById('num').value)">Cubo</button>

        <script>
            cubo = (num) => alert((num)**3);
        </script>

    </body>
