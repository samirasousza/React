<hmtl>
    <head>
        <title>Questao 1</title>
    </head>

    <body>
        <p>Escreva uma função em JavaScript que mostre na tela a mensagem “Bom dia,
            Mundo!!!”.</p>

        <h1>Clique no botão!</h1>
        <button onclick="mostraMensagem()">Clique!</button>

        <script>
            mostraMensagem = () => {
                document.write("Bom dia, Mundo!!!");
            }
        </script>
    </body>
</hmtl>
